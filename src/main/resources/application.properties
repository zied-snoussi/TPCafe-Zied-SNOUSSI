spring.application.name=TPCafe-Zied-SNOUSSI
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/DB_Cafe?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate Schema Generation
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Server Configuration
server.servlet.context-path=/api

# Scheduling configuration
# Default sample task fixed rate in milliseconds (caution: 2ms is extremely frequent)
# Override in application-{profile}.properties for production.
scheduling.sample-task-fixed-rate-ms=2

# Birthday bonus scheduling and defaults
# Cron expression for birthday job (default every day at midnight)
scheduling.birthday-cron=0 0 0 * * *
# Default bonus when client has 0 points (integer)
scheduling.birthday-default-bonus-when-zero=10
# Minimum increase for non-zero points when rounding yields 0
scheduling.birthday-min-increase-for-nonzero=1

# Cron for monthly promotion reporter (default first day of month at 00:00)
scheduling.monthly-promo-cron=0 0 0 1 * *
