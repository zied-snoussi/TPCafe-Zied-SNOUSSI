version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tpcafe-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tpcafe
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: tpcafe_user
      MYSQL_PASSWORD: tpcafe_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tpcafe-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tpcafe-app
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tpcafe?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: tpcafe_user
      SPRING_DATASOURCE_PASSWORD: tpcafe_pass
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tpcafe-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  mysql-data:
    driver: local

networks:
  tpcafe-network:
    driver: bridge
